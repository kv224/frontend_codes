<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .password-cell {
            position: relative;
        }
        .password-icon {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Username</th>
        <th>Password</th>
    </tr>
    <tr>
        <td>JaneSmith</td>
        <td class="password-cell">
            <span class="password-value">********</span>
            <span class="actual-pass" style="display: none;">abcd</span>
            <span class="password-icon" onclick="togglePassword(this)">👁️</span>
        </td>
    </tr>
    <tr>
        <td>Dom</td>
        <td class="password-cell">
            <span class="password-value">********</span>
            <span class="actual-pass" style="display: none;">asdjasd</span>
            <span class="password-icon" onclick="togglePassword(this)">👁️</span>
        </td>
    </tr>
</table>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
<script>
    function togglePassword(icon) {
        var passwordCell = icon.parentNode;
        var passwordValue = passwordCell.querySelector('.password-value');
        var actualPassword = passwordCell.querySelector('.actual-pass');

        if (passwordValue.style.display === "none") {
            actualPassword.style.display = 'none';
            passwordValue.style.display = 'inline';
            icon.textContent = "👁️";
        } else {
            actualPassword.style.display = 'inline';
            passwordValue.style.display = 'none';
            icon.textContent = "👁️";
        }
    }
</script>

</body>
</html>
