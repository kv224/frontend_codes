<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert2 Example</title>
    <!-- Include SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <h1>SweetAlert2 Example</h1>

    <!-- Button to Trigger Alert with Cancel and OK Buttons -->
    <button onclick="showCustomAlert()">Show Alert with Cancel and OK Buttons</button>

    <!-- JavaScript Code for SweetAlert2 Example -->
    <script>
        // Function to Show Alert with Cancel and OK Buttons
        function showCustomAlert() {
            Swal.fire({
                title: 'Do you want to proceed?',
                text: 'This action cannot be undone.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'OK',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Action Confirmed!',
                        'You clicked OK button.',
                        'success'
                    );
                } else {
                    Swal.fire(
                        'Action Cancelled',
                        'You clicked Cancel button.',
                        'error'
                    );
                }
            });
        }
    </script>
</body>

</html>
