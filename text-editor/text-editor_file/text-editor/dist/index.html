<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Text Editor</title>
  <link rel='stylesheet' href='  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'>

   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.7.1/spectrum.min.css'>
   <link rel='stylesheet' href='style.css'>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <button id="bold" title="Bold (Ctrl+B)"><i class="fa-solid fa-bold"></i></button>

<!-- partial:index.partial.html -->
<div class="wrap">
   <div class="toolbar">
      <button id="bold" title="Bold (Ctrl+B)"><i class="fa-solid fa-bold"></i></button>
      <button id="italic" title="Italic (Ctrl+I)"><i class="fa-solid fa-italic"></i></button>
      <button id="underline" title="Underline (Ctrl+U)"><i class="fa-solid fa-underline"></i></button>
      <select name="fonts" id="fonts">
         <option value="Arial" selected>Arial</option>
         <option value="Georgia">Georgia</option>
         <option value="Tahoma">Tahoma</option>
         <option value="Times New Roman">Times New Roman</option>
         <option value="Verdana">Verdana</option>
         <option value="Impact">Impact</option>
         <option value="Courier New">Courier New</option>
      </select>
      <select name="size" id="size">
         <option value="8">8</option>
         <option value="10">10</option>
         <option value="12">12</option>
         <option value="14">14</option>
         <option value="16" selected>16</option>
         <option value="18">18</option>
         <option value="20">20</option>
         <option value="22">22</option>
         <option value="24">24</option>
         <option value="26">26</option>
      </select>
      <input type="text" id="color" />
      <button id="align-left" title="Left"><i class="fa-solid fa-align-left"></i></button>
      <button id="align-center" title="Center"><i class="fa-solid fa-align-center"></i></button>
      <button id="align-right" title="Right"><i class="fa-solid fa-align-right"></i></button>
      <button id="list-ul" title="Unordered List"><i class="fa-solid fa-list-ul"></i></button>
      <button id="list-ol" title="Ordered List"><i class="fa-solid fa-list-ol"></i></button>
   </div>
   <div class="editor" contenteditable></div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.7.1/spectrum.min.js'></script>
   <script src="script.js"></script>
</body>
</html>
