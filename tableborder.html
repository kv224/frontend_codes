<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <style>
        .custom-th {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .custom-td {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>
</head>
<body>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th class="custom-th">Name</th>
                <th class="custom-th">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="custom-td">Entry 1</td>
                <td class="custom-td">This is a very long description that should wrap onto the second line.</td>
            </tr>
            <tr>
                <td class="custom-td">Entry 2</td>
                <td class="custom-td">Short description.</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
