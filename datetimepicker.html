<input type="datetime-local" id="datePicker" />
<script>
  // Get the current date
  const currentDate = new Date();

  // Format the date in a way that can be used in the input element
  const year = currentDate.getFullYear();
  const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
  const day = currentDate.getDate().toString().padStart(2, '0');
  const formattedDate = `${year}-${month}-${day}T00:00`;

  // Set the min attribute of the input element
  document.getElementById('datePicker').min = formattedDate;
</script>
