<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.blue-box-inner-wrap {
    width: 200px;
    height: 50px;
    position: relative;
    border: 1px solid #000;
    transform: rotate(270deg);
    top: 91px;
}
.filled {
    height: 100%;
    background-color: white;
}
.empty {
    position: absolute;
    top: 0;
    /* left: 30%; */
    height: 100%;
    width: 81%;
    background-color: #ff0e0e;
}
	</style>
</head>
<body>
<div class="blue-box-inner-wrap">
    <div class="filled"></div>
    <div class="empty"></div>
  </div>
</body>
</html>
