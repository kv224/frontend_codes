<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Animated Progress Bar</title>
</head>
<body><h2>Disabling right-clicking on a webpage</h2>
    <div oncontextmenu="return false;">
       Right-clicking on this element is disabled.
    </div>
    <!-- Your animated progress bar code -->
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>
<input type="text" contenteditable="false"/>
    <!-- Add Bootstrap JS and jQuery via CDN (optional, for certain Bootstrap features) -->
</body>
</html>
