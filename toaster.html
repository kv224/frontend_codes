<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Toaster</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include toaster.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
    <!-- Include toaster.min.css for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
</head>
<body>
    <button id="showToast">Click me!</button>

    <script>
        $(document).ready(function() {
            // Bind click event to the button
            $('#showToast').click(function() {
                // Show toast when button is clicked
                $.toast({
                    text: "Button clicked!",
                    position: "top-right", // toast position: "top-left", "top-right", "bottom-left", "bottom-right"
                    loader: false, // whether to show loader animation
                    bgColor: "#007bff", // background color
                    textColor: "#ffffff", // text color
                    icon: "success" // icon type: "info", "warning", "error", "success"
                });
            });
        });
    </script>
</body>
</html>
