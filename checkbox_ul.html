<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox List Creator</title>
    <style>
        #addCheckboxButton {
            background-color: lightgray;
            padding: 10px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        #addCheckboxButton.active {
            background-color: lightgreen;
        }
        #checkboxList {
            list-style-type: none;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="addCheckboxButton">
        <input type="checkbox" id="toggleCheckbox" style="margin-right: 10px;">
        Add Checklist
    </button>
    <ul id="checkboxList"></ul>

    <script >
    
    document.getElementById('addCheckboxButton').addEventListener('click', function() {
    const ul = document.getElementById('checkboxList');
    const checkbox = document.getElementById('toggleCheckbox');
    const button = document.getElementById('addCheckboxButton');

    if (checkbox.checked) {
        checkbox.checked = false;
        ul.style.display = 'none';
        button.classList.remove('active');
    } else {
        checkbox.checked = true;
        ul.style.display = 'block';
        button.classList.add('active');
        addCheckboxItem(); // Add initial checkbox item when the checklist is first shown
    }
});

function addCheckboxItem() {
    const ul = document.getElementById('checkboxList');
    const li = document.createElement('li');
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';

    li.appendChild(checkbox);
    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'checkboxTextInput';

    input.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            addCheckboxItem();
        }
    });

    li.appendChild(input);
    ul.appendChild(li);

    input.focus();
}

    </script>
</body>
</html>
